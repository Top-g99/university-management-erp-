<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Notifications | CampusLite</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181A20;
            color: #fff;
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
        }
        
        .dashboard-root {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #23242B;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.2rem 1.2rem 1.2rem;
            min-height: 100vh;
        }
        
        .sidebar .logo {
            font-size: 1.3rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 2.5rem;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
        }
        
        .sidebar nav {
            flex: 1;
        }
        
        .sidebar nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #bfc9da;
            text-decoration: none;
            font-size: 0.98rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            margin-bottom: 0.3rem;
            transition: background 0.2s, color 0.2s;
        }
        
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #2563eb;
            color: #fff;
        }
        
        .main-content {
            flex: 1;
            background: #181A20;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }
        
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.2rem;
        }
        
        .dashboard-header .title {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            color: #fff;
        }
        
        .dashboard-header .user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dashboard-header .user .name {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            color: #fff;
        }
        
        .notification-form {
            background: #23242B;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(37, 99, 235, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .minimal-input,
        .minimal-select,
        .minimal-textarea {
            background: #181A20;
            color: #fff;
            border: 1px solid #23242B;
            border-radius: 0.6rem;
            padding: 0.55rem 1.1rem;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: none;
        }
        
        .minimal-input:focus,
        .minimal-select:focus,
        .minimal-textarea:focus {
            border: 1.5px solid #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.08);
        }
        
        .minimal-input::placeholder,
        .minimal-textarea::placeholder {
            color: #bfc9da;
            opacity: 1;
        }
        
        .minimal-select {
            padding-right: 2.2rem;
        }
        
        .minimal-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .send-btn {
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.8rem;
            padding: 0.7rem 2.2rem;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s;
            align-self: flex-end;
        }
        
        .send-btn:hover {
            background: #1d4ed8;
        }
        
        .notification-history-container {
            background: #23242B;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(37, 99, 235, 0.08);
            padding: 2rem;
            margin-top: auto;
        }
        
        table.notification-history {
            width: 100%;
            border-collapse: collapse;
        }
        
        table.notification-history th,
        table.notification-history td {
            padding: 0.7rem 1rem;
            text-align: left;
        }
        
        table.notification-history th {
            background: #181A20;
            color: #bfc9da;
            font-weight: 600;
        }
        
        table.notification-history tr {
            border-bottom: 1px solid #23242B;
        }
        
        table.notification-history tr:last-child {
            border-bottom: none;
        }
        
        table.notification-history td {
            color: #fff;
        }
        
        @media (max-width: 900px) {
            .main-content {
                padding: 1.2rem 0.5rem;
            }
            .notification-form,
            .notification-history-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-root">
        <aside class="sidebar">
            <div class="logo" style="display:flex; align-items:center; gap:0.7rem;">
                <span class="zened-logo-svg" style="display:flex; align-items:center;">
                    <svg width="38" height="38" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="22" fill="#2563eb" stroke="#fff" stroke-width="4"/>
                        <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-family="'Poppins', 'Inter', Arial, sans-serif" font-size="22" font-weight="bold" dy=".3em">Z</text>
                    </svg>
                </span>
                <span class="brand-title" style="font-size:1.3rem; font-weight:500; color:#fff; letter-spacing:0.01em;">ZEN<span class="accent" style="color:#2563eb;">ED</span></span>
            </div>
            <nav>
                <a href="teacher-dashboard.html"><i class="fa fa-th-large"></i> Dashboard</a>
                <a href="teacher-attendance.html"><i class="fa fa-user-check"></i> Attendance</a>
                <a href="teacher-timetable.html"><i class="fa fa-calendar-plus"></i> Timetable Upload</a>
                <a href="teacher-notifications.html" class="active"><i class="fa fa-bell"></i> Notifications</a>
                <a href="teacher-reports.html"><i class="fa fa-chart-bar"></i> Reports</a>
                <a href="index.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
            </nav>
            <a href="contact-support.html" style="margin-top:auto; background:#2563eb; color:#fff; font-weight:600; border-radius:0.9rem; text-align:center; padding:0.45rem 0; font-size:1.01rem; display:block;"><i class="fa fa-headset"></i> Contact Support</a>
        </aside>
        <main class="main-content">
            <div class="dashboard-header" style="background:#282A36; border-radius:1.2rem; padding:1.2rem 2rem; margin-bottom:2.2rem; display:flex; align-items:center; justify-content:space-between; box-shadow:0 2px 12px 0 rgba(37,99,235,0.08);">
                <div class="title">Notifications</div>
                <div class="user" style="gap:0.7rem; display:flex; align-items:center;">
                    <i class="fa fa-bell" style="font-size:1.5rem; color:#facc15; cursor:pointer; background:#23242B; border-radius:50%; width:2.4rem; height:2.4rem; display:flex; align-items:center; justify-content:center;"></i>
                    <i class="fa fa-user-circle" style="font-size:2.2rem; color:#bfc9da;"></i>
                    <div class="name" style="font-size:1.08rem; color:#bfc9da;">Teacher</div>
                </div>
            </div>
            <form class="notification-form" onsubmit="sendNotification(event)">
                <textarea class="minimal-textarea" id="notification-message" placeholder="Type your notification here..." required></textarea>
                <select class="minimal-select" id="notification-recipient" required>
                    <option value="" disabled selected hidden>Select Recipient</option>
                    <option value="students">Students</option>
                    <option value="parents">Parents</option>
                    <option value="both">Both</option>
                </select>
                <button type="submit" class="send-btn"><i class="fa fa-paper-plane"></i> Send Notification</button>
                <div id="notification-status" style="margin-top:0.7rem; font-weight:500;"></div>
            </form>
            <div class="notification-history-container">
                <h3 style="margin-top:0; color:#bfc9da; font-size:1.1rem; font-weight:600;">Notification History</h3>
                <table class="notification-history">
                    <thead>
                        <tr>
                            <th>Message</th>
                            <th>Recipient</th>
                            <th>Date/Time</th>
                        </tr>
                    </thead>
                    <tbody id="notification-history-tbody">
                        <!-- History rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        // Example static notification history
        let notificationHistory = [{
            message: 'Exam schedule posted',
            recipient: 'Students',
            datetime: '2024-07-20 10:30'
        }, {
            message: 'Parent-teacher meeting on Friday',
            recipient: 'Parents',
            datetime: '2024-07-18 15:00'
        }, {
            message: 'Class 10A attendance reminder',
            recipient: 'Students',
            datetime: '2024-07-17 09:00'
        }, {
            message: 'Holiday notice',
            recipient: 'Both',
            datetime: '2024-07-15 12:00'
        }];

        function renderNotificationHistory() {
            const tbody = document.getElementById('notification-history-tbody');
            tbody.innerHTML = '';
            notificationHistory.forEach(n => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${n.message}</td><td>${n.recipient}</td><td>${n.datetime}</td>`;
                tbody.appendChild(tr);
            });
        }
        renderNotificationHistory();
        // Send notification handler
        function sendNotification(e) {
            e.preventDefault();
            const message = document.getElementById('notification-message').value.trim();
            const recipient = document.getElementById('notification-recipient').value;
            if (!message || !recipient) return;
            const now = new Date();
            const datetime = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0') + ' ' + String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
            notificationHistory.unshift({
                message,
                recipient: recipient.charAt(0).toUpperCase() + recipient.slice(1),
                datetime
            });
            renderNotificationHistory();
            document.getElementById('notification-status').textContent = 'Notification sent!';
            document.getElementById('notification-message').value = '';
            document.getElementById('notification-recipient').value = '';
        }
    </script>
</body>

</html>
