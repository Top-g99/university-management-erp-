<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Cards & Hall Tickets | ZENED</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(120deg, #181A20 60%, #23242B 100%);
            color: #181A20;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        .main-grid {
            display: flex;
            justify-content: center;
            max-width: 800px;
            margin: 3.5rem auto;
            padding: 0 1.5rem;
        }
        
        .card {
            background: #fff;
            border-radius: 1.3rem;
            box-shadow: 0 4px 32px 0 rgba(37, 99, 235, 0.10);
            padding: 2.2rem 2rem 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            min-width: 0;
            width: 100%;
            max-width: 600px;
        }
        
        .card h2 {
            color: #2563eb;
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0 0 1.2rem 0;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        
        .card h2 i {
            font-size: 1.3rem;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1.2rem;
        }
        
        th,
        td {
            padding: 0.7rem 0.7rem;
            text-align: left;
            font-size: 1.04rem;
        }
        
        th {
            color: #2563eb;
            font-weight: 700;
            background: #f3f6fa;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            color: #23242B;
            background: #fff;
            border-bottom: 1px solid #f3f6fa;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .download-btn {
            background: #2563eb;
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 0.6rem;
            padding: 0.5rem 1.3rem;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.10);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .download-btn:hover {
            background: #1746a2;
            color: #fff;
        }
        
        @media (max-width: 900px) {
            .main-grid {
                padding: 0 0.2rem;
            }
            .card {
                padding: 1.2rem 0.7rem 1rem 0.7rem;
            }
            th,
            td {
                font-size: 0.98rem;
                padding: 0.5rem 0.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-grid">
        <!-- Hall Tickets Section Only -->
        <div class="card">
            <h2><i class="fa fa-ticket-alt"></i> Hall Tickets For Download</h2>
            <table>
                <thead>
                    <tr>
                        <th>Exam name</th>
                        <th>Exam Date</th>
                        <th>Hall Ticket</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025 JUL 13 QUIZ1 HALLTICKET(AN)</td>
                        <td>13 Jul 2025</td>
                        <td><button class="download-btn"><i class="fa fa-download"></i> Download</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
