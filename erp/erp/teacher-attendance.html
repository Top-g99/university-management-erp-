<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Attendance | CampusLite</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181A20;
            color: #fff;
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
        }
        
        .dashboard-root {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #23242B;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.2rem 1.2rem 1.2rem;
            min-height: 100vh;
        }
        
        .sidebar .logo {
            font-size: 1.3rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 2.5rem;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
        }
        
        .sidebar nav {
            flex: 1;
        }
        
        .sidebar nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #bfc9da;
            text-decoration: none;
            font-size: 0.98rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            margin-bottom: 0.3rem;
            transition: background 0.2s, color 0.2s;
        }
        
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #2563eb;
            color: #fff;
        }
        
        .main-content {
            flex: 1;
            background: #181A20;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }
        
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.2rem;
        }
        
        .dashboard-header .title {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            color: #fff;
        }
        
        .dashboard-header .user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dashboard-header .user .name {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            color: #fff;
        }
        
        .attendance-controls {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .minimal-controls {
            background: none;
            box-shadow: none;
            padding: 0;
        }
        
        .minimal-input {
            background: #23242B;
            color: #fff;
            border: 1px solid #23242B;
            border-radius: 0.6rem;
            padding: 0.55rem 1.1rem;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: none;
        }
        
        .minimal-input:focus {
            border: 1.5px solid #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.08);
        }
        
        .minimal-input::placeholder {
            color: #bfc9da;
            opacity: 1;
        }
        
        select.minimal-input:invalid {
            color: #bfc9da;
        }
        
        .attendance-table-container {
            background: #23242B;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(37, 99, 235, 0.08);
            padding: 2rem;
        }
        
        table.attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        
        table.attendance-table th,
        table.attendance-table td {
            padding: 0.8rem 1rem;
            text-align: left;
        }
        
        table.attendance-table th {
            background: #181A20;
            color: #bfc9da;
            font-weight: 600;
        }
        
        table.attendance-table tr {
            border-bottom: 1px solid #23242B;
        }
        
        table.attendance-table tr:last-child {
            border-bottom: none;
        }
        
        table.attendance-table td {
            color: #fff;
        }
        
        .present-label,
        .absent-label {
            cursor: pointer;
            padding: 0.3rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        
        .present-label {
            background: #10b981;
            color: #fff;
        }
        
        .absent-label {
            background: #ef4444;
            color: #fff;
        }
        
        .submit-btn {
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.8rem;
            padding: 0.7rem 2.2rem;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: #1d4ed8;
        }
        
        @media (max-width: 900px) {
            .main-content {
                padding: 1.2rem 0.5rem;
            }
            .attendance-table-container {
                padding: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            .attendance-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-root">
        <aside class="sidebar">
            <div class="logo" style="display:flex; align-items:center; gap:0.7rem;">
                <span class="zened-logo-svg" style="display:flex; align-items:center;">
                    <svg width="38" height="38" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="22" fill="#2563eb" stroke="#fff" stroke-width="4"/>
                        <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-family="'Poppins', 'Inter', Arial, sans-serif" font-size="22" font-weight="bold" dy=".3em">Z</text>
                    </svg>
                </span>
                <span class="brand-title" style="font-size:1.3rem; font-weight:500; color:#fff; letter-spacing:0.01em;">ZEN<span class="accent" style="color:#2563eb;">ED</span></span>
            </div>
            <nav>
                <a href="teacher-dashboard.html"><i class="fa fa-th-large"></i> Dashboard</a>
                <a href="teacher-attendance.html" class="active"><i class="fa fa-user-check"></i> Attendance</a>
                <a href="teacher-timetable.html"><i class="fa fa-calendar-plus"></i> Timetable Upload</a>
                <a href="teacher-notifications.html"><i class="fa fa-bell"></i> Notifications</a>
                <a href="teacher-reports.html"><i class="fa fa-chart-bar"></i> Reports</a>
                <a href="index.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
            </nav>
            <a href="contact-support.html" style="margin-top:auto; background:#2563eb; color:#fff; font-weight:600; border-radius:0.9rem; text-align:center; padding:0.45rem 0; font-size:1.01rem; display:block;"><i class="fa fa-headset"></i> Contact Support</a>
        </aside>
        <main class="main-content">
            <div class="dashboard-header" style="background:#282A36; border-radius:1.2rem; padding:1.2rem 2rem; margin-bottom:2.2rem; display:flex; align-items:center; justify-content:space-between; box-shadow:0 2px 12px 0 rgba(37,99,235,0.08);">
                <div class="title">Attendance</div>
                <div class="user" style="gap:0.7rem; display:flex; align-items:center;">
                    <i class="fa fa-bell" style="font-size:1.5rem; color:#facc15; cursor:pointer; background:#23242B; border-radius:50%; width:2.4rem; height:2.4rem; display:flex; align-items:center; justify-content:center;"></i>
                    <i class="fa fa-user-circle" style="font-size:2.2rem; color:#bfc9da;"></i>
                    <div class="name" style="font-size:1.08rem; color:#bfc9da;">Teacher</div>
                </div>
            </div>
            <div class="attendance-controls minimal-controls">
                <select id="subject" class="minimal-input">
                    <option value="" disabled selected hidden>Select Subject</option>
                    <option>Mathematics</option>
                    <option>Science</option>
                    <option>English</option>
                </select>
                <input type="date" id="attendance-date" class="minimal-input" placeholder="Select Date">
            </div>
            <div class="attendance-table-container">
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Name</th>
                            <th>Present</th>
                            <th>Absent</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-tbody">
                        <!-- Student rows will be inserted here by JS -->
                    </tbody>
                </table>
                <button class="submit-btn" onclick="submitAttendance()"><i class="fa fa-save"></i> Submit Attendance</button>
                <div id="attendance-status" style="margin-top:1rem; font-weight:500;"></div>
            </div>
        </main>
    </div>
    <script>
        // Example static student data
        const students = [{
            roll: 1,
            name: 'Aarav Sharma'
        }, {
            roll: 2,
            name: 'Isha Singh'
        }, {
            roll: 3,
            name: 'Rohan Patel'
        }, {
            roll: 4,
            name: 'Meera Nair'
        }, {
            roll: 5,
            name: 'Kabir Verma'
        }, {
            roll: 6,
            name: 'Simran Kaur'
        }, {
            roll: 7,
            name: 'Aditya Rao'
        }, {
            roll: 8,
            name: 'Priya Das'
        }, {
            roll: 9,
            name: 'Rahul Joshi'
        }, {
            roll: 10,
            name: 'Sneha Pillai'
        }];
        // Render table rows
        const tbody = document.getElementById('attendance-tbody');
        students.forEach((student, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${student.roll}</td>
                <td>${student.name}</td>
                <td><input type="radio" name="attendance-${idx}" value="present" id="present-${idx}" checked><label for="present-${idx}" class="present-label">Present</label></td>
                <td><input type="radio" name="attendance-${idx}" value="absent" id="absent-${idx}"><label for="absent-${idx}" class="absent-label">Absent</label></td>
            `;
            tbody.appendChild(tr);
        });
        // Set today's date as default
        document.getElementById('attendance-date').value = new Date().toISOString().split('T')[0];
        // Submit handler
        function submitAttendance() {
            const subject = document.getElementById('subject').value;
            const date = document.getElementById('attendance-date').value;
            const attendance = students.map((student, idx) => {
                const present = document.querySelector(`input[name='attendance-${idx}']:checked`).value === 'present';
                return {
                    roll: student.roll,
                    name: student.name,
                    present
                };
            });
            // For now, just show a status message
            document.getElementById('attendance-status').innerHTML = `Attendance for <b>${subject}</b> on <b>${date}</b> saved! (${attendance.filter(a => a.present).length} present, ${attendance.length - attendance.filter(a => a.present).length} absent)`;
        }
    </script>
</body>

</html>
