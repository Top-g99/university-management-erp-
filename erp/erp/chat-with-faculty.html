<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Faculty | ZENED</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            display: flex;
            min-height: 100vh;
        }
        
        .chat-sidebar {
            width: 250px;
            background: #23242B;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.2rem 1.2rem 1.2rem;
            min-height: 100vh;
        }
        
        .chat-sidebar .logo {
            font-size: 1.3rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 2.5rem;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
        }
        
        .chat-sidebar nav {
            flex: 1;
        }
        
        .chat-sidebar nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #bfc9da;
            text-decoration: none;
            font-size: 0.98rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            margin-bottom: 0.3rem;
            transition: background 0.2s, color 0.2s;
        }
        
        .chat-sidebar nav a.active,
        .chat-sidebar nav a:hover {
            background: #2563eb;
            color: #fff;
        }
        
        .chat-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #181A20;
            color: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            min-height: 100vh;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.2rem;
        }
        
        .chat-header .title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #38bdf8;
        }
        
        .faculty-select {
            background: #23242B;
            color: #fff;
            border: 1.5px solid #2563eb;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 1rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: #23242B;
            border-radius: 1rem;
            padding: 1.2rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(37, 99, 235, 0.08);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-message {
            display: flex;
            align-items: flex-end;
            gap: 0.7rem;
        }
        
        .chat-message.user {
            flex-direction: row-reverse;
        }
        
        .chat-bubble {
            max-width: 60%;
            padding: 0.8rem 1.2rem;
            border-radius: 1.1rem;
            background: #2563eb;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 400;
            box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.10);
        }
        
        .chat-message.user .chat-bubble {
            background: #38bdf8;
            color: #181A20;
        }
        
        .chat-input-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            border: none;
            font-size: 1.05rem;
            background: #23242B;
            color: #fff;
            outline: none;
            box-shadow: 0 2px 8px 0 rgba(37, 99, 235, 0.10);
        }
        
        .chat-send-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.8rem;
            padding: 0.7rem 1.5rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .chat-send-btn:hover {
            background: #1746a0;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <aside class="chat-sidebar">
            <div class="logo">
                <span class="zened-logo-svg">
          <svg width="38" height="38" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="22" fill="#2563eb" stroke="#fff" stroke-width="4"/>
            <text x="50%" y="58%" text-anchor="middle" fill="#fff" font-family="'Poppins', 'Inter', Arial, sans-serif" font-size="22" font-weight="bold" dy=".3em">Z</text>
          </svg>
        </span>
                <span class="brand-title">ZEN<span class="accent">ED</span></span>
            </div>
            <nav>
                <a href="student-dashboard.html"><i class="fa fa-th-large"></i> Dashboard</a>
                <a href="college-timetable.html"><i class="fa fa-calendar-alt"></i> College Timetable</a>
                <a href="attendance-report.html"><i class="fa fa-user-check"></i> Attendance</a>
                <a href="academic-performance.html"><i class="fa fa-chart-pie"></i> Academic Performance</a>
                <a href="fees-payment.html"><i class="fa fa-rupee-sign"></i> Fees Payment</a>
                <a href="chat-with-faculty.html" class="active"><i class="fa fa-comments"></i> Chat with Faculty</a>
                <a href="index.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
            </nav>
            <a href="contact-support.html" style="margin-top:auto; background:#2563eb; color:#fff; font-weight:600; border-radius:0.9rem; text-align:center; padding:0.45rem 0; font-size:1.01rem; display:block;"><i class="fa fa-headset"></i> Auto Contact Support</a>
        </aside>
        <main class="chat-main-content">
            <div class="chat-header">
                <div class="title"><i class="fa fa-comments"></i> Chat with Faculty</div>
                <select class="faculty-select">
          <option>Choose Faculty</option>
          <option>Prof. A. Sharma (Math)</option>
          <option>Dr. S. Verma (Physics)</option>
          <option>Ms. R. Singh (CS)</option>
        </select>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message">
                    <div class="chat-bubble">Hello! How can I help you today?</div>
                </div>
                <div class="chat-message user">
                    <div class="chat-bubble">I have a doubt in today's assignment.</div>
                </div>
                <div class="chat-message">
                    <div class="chat-bubble">Sure, please share your question.</div>
                </div>
            </div>
            <form class="chat-input-row" id="chatForm" autocomplete="off">
                <input class="chat-input" id="chatInput" type="text" placeholder="Type your message..." required />
                <button class="chat-send-btn" type="submit"><i class="fa fa-paper-plane"></i> Send</button>
            </form>
        </main>
    </div>
    <script>
        // Simple chat append logic (demo only)
        document.getElementById('chatForm').onsubmit = function(e) {
            e.preventDefault();
            var input = document.getElementById('chatInput');
            var msg = input.value.trim();
            if (!msg) return;
            var chatMessages = document.getElementById('chatMessages');
            var userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.innerHTML = '<div class="chat-bubble">' + msg + '</div>';
            chatMessages.appendChild(userMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            input.value = '';
            // Optionally, add a fake faculty reply after a delay
            setTimeout(function() {
                var reply = document.createElement('div');
                reply.className = 'chat-message';
                reply.innerHTML = '<div class="chat-bubble">Faculty will reply soon.</div>';
                chatMessages.appendChild(reply);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 900);
        };
    </script>
</body>

</html>
