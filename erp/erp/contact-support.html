<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support | ZENED</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: url('https://i.pinimg.com/1200x/fc/dd/d6/fcddd65d92ef3f60fe73a4ff3a4158aa.jpg') center center / cover no-repeat;
            filter: blur(8px);
            transform: scale(1.1);
        }
        
        .contact-container {
            display: flex;
            width: 900px;
            max-width: 90vw;
            background: #23242B;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .contact-info {
            background: url('https://i.pinimg.com/736x/1b/37/89/1b3789c6d49e33f952f4675c8c9fd9b8.jpg') center center / cover no-repeat;
            color: #fff;
            padding: 3rem 2.5rem;
            width: 350px;
            display: flex;
            flex-direction: column;
        }
        
        .contact-info h2 {
            margin: 0 0 1.5rem 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .info-item i {
            font-size: 1.4rem;
        }
        
        .social-links {
            margin-top: auto;
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .social-links a:hover {
            opacity: 0.8;
        }
        
        .contact-form-section {
            padding: 3rem 2.5rem;
            flex: 1;
        }
        
        .contact-form-section h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .contact-form-section p {
            color: #bfc9da;
            margin-bottom: 2rem;
        }
        
        .contact-form .input-group {
            margin-bottom: 1.5rem;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            background: #181A20;
            border: 1.5px solid #3a3f4b;
            border-radius: 0.7rem;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .contact-form button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .contact-form button:hover {
            background: #1a3cff;
        }
        
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-info {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We're here to help! Reach out to us with any questions or concerns.</p>
            <div class="info-item">
                <i class="fa fa-map-marker-alt"></i>
                <span>123 Zened University, Tech Park, Bangalore</span>
            </div>
            <div class="info-item">
                <i class="fa fa-envelope"></i>
                <span>support@zened.edu.in</span>
            </div>
            <div class="info-item">
                <i class="fa fa-phone"></i>
                <span>+91 1800 123 4567</span>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="contact-form-section">
            <h2>Get in Touch</h2>
            <p>Please fill out this form and our support team will get back to you shortly.</p>
            <form class="contact-form">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required />
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required />
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Subject" required />
                </div>
                <div class="input-group">
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
